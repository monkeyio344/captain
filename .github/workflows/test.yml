name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  merge_group:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest

      - name: Run tests
        shell: bash
        run: |
          set -euo pipefail

          echo "::group::All tests except doc-tests"
          cargo nextest run --all-features
          echo "::endgroup::"

          echo "::group::Doc tests"
          output=$(cargo test --doc --all-features 2>&1) || exit_code=$?
          if [ "${exit_code:-0}" -ne 0 ]; then
            if [ $exit_code -eq 101 ] && echo "$output" | grep -q "no library targets found in package"; then
              echo "No library targets found, skipping doc tests"
            else
              echo "$output"
              exit $exit_code
            fi
          fi
          echo "::endgroup::"

  clippy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - uses: Swatinem/rust-cache@v2

      - name: Run clippy
        run: cargo clippy --workspace --all-features --all-targets -- -D warnings

  docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Check documentation
        env:
          RUSTDOCFLAGS: -D warnings
        run: cargo doc --workspace --all-features --no-deps
